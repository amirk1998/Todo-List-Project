<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form>
          <input type="text" class="todo-input" aria-label="text-todo-list" />
          <button class="todo-button" type="submit" aria-label="todo-add ">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
        <div class="select">
          <select name="todos" aria-label="todos-select" class="filter-todos">
            <option class="all">all</option>
            <option class="completed">completed</option>
            <option class="uncompleted">uncompleted</option>
          </select>
        </div>
      </div>

      <div class="todo-container">
        <div class="todo">
          <li>Task 1</li>
          <span><i class="fa-regular fa-square-check"></i></span>
          <span><i class="fa-solid fa-trash-can"></i></span>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
